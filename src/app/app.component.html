<article>
  <header class="c-app__header">
    <h1 class="c-app__title">Header</h1>
  </header>
  <section class="c-app__body">
    <div class="c-app__adduserContainer">
      <user-form
        class="c-app__addUserForm"
        (userSubmited)=onAddUser($event)>
      </user-form>
    </div>
    <users-list class="c-app__usersList" [users]=users></users-list>
  </section>
  <footer class="c-app__footer">
    <p class="c-app__footerText">Footer</p>
  </footer>
</article>
