<h2 *ngIf="mode === viewModes.createMode" class="c-userForm__title">Add new user</h2>
<form class="c-userForm__form" [formGroup]="userForm" (ngSubmit)="onSubmit()">
  <input
    class="c-userForm__nameInput"
    type="text"
    formControlName="name">

  <button
    *ngIf="mode !== viewModes.editAllMode"
    class="c-userForm__button"
    type="submit"
    [disabled]="!userForm.valid">
      {{mode === viewModes.editMode ? "Save" : "Add"}}
    </button>
</form>
